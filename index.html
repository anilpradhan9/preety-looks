<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            width: 100%;
            margin: 0;
            padding: 0;
        }
    
        #Logo {
            width: 55px;
            height: 55px;
        }
    
        .carousel-inner {
            height: 400px;
        }
    
        .carousel-inner img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    
        #contact {
            background: linear-gradient(gray, black);
            margin-bottom: 5px;
        }
    
        #makeover-child,
        #makeover-child-2,
        #makeover-child-3 {
            background-size: cover;
            background-position: center;
            height: 50vh;
            position: relative;
            width: 100%;
        }
    
        #makeover-child {
            background-image: url('https://southindiafashion.com/wp-content/uploads/2019/08/south-indian-bridal-makeup-artists.jpg');
           
        }
    
        #makeover-child-2 {
            background-image: url('https://plus.unsplash.com/premium_photo-1682098317954-252ddfcda75e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8d29tZW5zJTIwaGFpcmN1dHxlbnwwfHwwfHx8MA%3D%3D0');
            
        }
    
        #makeover-child-3 {
            background-image: url('https://www.mbmmakeupstudio.com/wp-content/uploads/2022/03/How-to-Become-a-Successful-Nail-Art-Artist-1.jpg');
            
        }
    
        #Maketext {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(rgb(178, 186, 193), rgb(33, 12, 22));
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            color: #000;
            z-index: 5;
        }
    
        #brandName {
            font-weight: bold;
        }
    
        iframe {
            width: 100%;
            height: 350px;
            max-width: 100%;
        }
    
        @media (max-width: 768px) {
            .carousel-inner {
                height: 300px;
            }
        }
    
        @media (max-width: 576px) {
            .carousel-inner {
                height: 250px;
            }
    
            #Maketext {
                font-size: 14px;
                padding: 8px 15px;
            }
    
            .input-group-text {
                font-size: 14px;
            }
    
            .btn {
                width: 100%;
            }
        }
    </style>
    
</head>

<body class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand"><a href="#"><img id="Logo" class="border border-2 rounded rounded-2 "
                        src="https://cdn.vectorstock.com/i/1000v/40/70/initial-linked-letter-pl-logo-design-vector-37014070.jpg"
                        alt="Preety-Looks-Logo"></a> <span id="brandName">Preety Looks</span> </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Image</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Head End  -->

    <div class="carousel slide mb-2 " data-bs-ride="carousel" data-bs-theme="dark" id="banners">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000" id="parent-make">
                <div id="makeover">
                    <div id="makeover-child">
                        <div id="Maketext">
                            <h3>All Type Makeup</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item " data-bs-interval="3000">
                <div id="makeover">
                    <div id="makeover-child-2">
                        <div id="Maketext">
                            <h3>Hair Styling</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <div id="makeover">
                    <div id="makeover-child-3">
                        <div id="Maketext">
                            <h3>Nail Art</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banners">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banners">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#banners"></button>
            <button data-bs-slide-to="1" data-bs-target="#banners"></button>
            <button data-bs-slide-to="2" data-bs-target="#banners"></button>

        </div>
    </div>

    <!-- Book Appointment -->
    <div class="text-center  p-3" id="contact">
        <h3 class="text-white">Contact Us</h3>
    </div>
    <form action="https://formsubmit.co/preetylooks2k18@gmail.com" method="POST">
        <div class="p-4 bg-dark">
            <div>
                <div class="input-group mb-2">
                    <span class="input-group-text">Name</span>
                    <input type="text" name="name" id="name" placeholder="Enter Here Name" class="form-control"
                        required>
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text">Mobile</span>
                    <input type="text" name="number" id="number" placeholder="Enter Here Phone Number"
                        class="form-control" required>

                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text">Email</span>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="text-end">
                    <input type="hidden" name="_captcha" value="false">
          
                    <input type="hidden" name="_captcha" value="false">





                    <button type="submit" class="btn btn-primary ">Submit</button>
                </div>

            </div>
        </div>

    </form>

    <div class="text-center">
        <h3>Location Map</h3>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3357.7782713699685!2d85.8319517!3d19.811434900000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a19c741de9ed88d%3A0xce383ebe877857c6!2sPreety%20Looks%20Beauty%20Salon!5e1!3m2!1sen!2sin!4v1745476128184!5m2!1sen!2sin"
                width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
    </div>


</body>

</html>
